<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    </head>
    <body>
        <label for="color-picker">Color</label>
        <input type="color" name="color-picker" id="color-picker" value="#000000" />
        <label for="cell-count">Cell Count <span>16</span></label>
        <input type="range" min="16" max="64" value="16" name="cell-count" id="cell-count">
        <button>Change Mode</button>
        <span class="mode">Solid Color</span>
        <script type="module" src="script.js"></script>
    </body>
</html>
