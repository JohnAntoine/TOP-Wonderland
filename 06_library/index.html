<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Odin's Library</title>
<meta name="description" content=
            "Odin's Library, part of theodinproject.com javascript course">
<meta name="viewport" content=
            "width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="style.css" type="text/css" media=
            "screen">
</head>
<body>
<header>
    <h1>Odin's Library</h1>
    <button>Add Book</button>
</header>
<main>
</main>
<div class="moodle">
    <div class="moodle-container">
        <form id="moodle-form">
            <div class="moodle-section">
                <label class="form-stacked" for="moodle-title">Title</label>
                <input id="moodle-title" autocomplete="off" type="text" name="title"/>
            </div>
            <div class="moodle-section">
                <label class="form-stacked" for="moodle-author">Author</label>
                <input id="moodle-author" autocomplete="off" type="text" name="author"/>
            </div>
            <div class="moodle-section">
                <label class="form-stacked" for="moodle-pages">Page Count</label>
                <input id="moodle-pages" autocomplete="off" type="text" name="pages"/>
            </div>
            <div class="moodle-section">
                <label class="form-stacked" for="moodle-description">Description</label>
                <textarea name="dsc" rows="5" id="moodle-description"></textarea>
            </div>
            <label class="read-container moodle-read disable-select" for="moodle-read">
                Read Status
                <input class="read-input" id="moodle-read" type="checkbox" value="" name="read">
                <span class="read-sub">
                    <span class="material-icons checked">
                        task_alt
                    </span>
                    <span class="material-icons unchecked">
                        radio_button_unchecked
                    </span>
                </span>
            </label>
            <input class="form-submit" type="submit" name="submit" value="ADD BOOK"/>
        </form>
    </div>
</div>
<div class="reference">
    <div class="card">
        <div class="card-header">
            <p></p>
            <div class="header-buttons">
                <label class="read-container disable-select" for="card-read-toggle">
                    <input class="read-input" id="card-read-toggle" type="checkbox" value="">
                    <div class="read-sub">
                        <span class="material-icons checked">
                            task_alt
                        </span>
                        <span class="material-icons unchecked">
                            radio_button_unchecked
                        </span>
                    </div>
                </label>
                <button class="material-icons">delete</button>
            </div>
        </div>
        <div class="card-dsc"></div>
        <div class="card-info">
            <div class="card-author">
                <h3>AUTHOR</h3>
                <p></p>
            </div>
            <div class="card-pages">
                <h3>PAGES</h3>
                <p></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
